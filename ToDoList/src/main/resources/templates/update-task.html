<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Update Task</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/tasks/update/{id}(id=${task.id})}" th:object="${task}" method="post">
                        <div class="row">
                        	<div class="form-group col-md-8">
                                <label for="checked" class="col-form-label">Checked</label> <input type="checkbox" th:field="*{checked}" class="form-control" id="checked" placeholder="Checked"> <span th:if="${#fields.hasErrors('checked')}" th:errors="*{checked}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="title" class="col-form-label">Title</label> <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title"> <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="createdAt" class="col-form-label">Created At</label> <input type="text" th:field="*{createdAt}" class="form-control" id="createdAt" placeholder="CreatedAt" readonly> <span th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="userName" class="col-form-label">User</label> <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="UserName" readonly> <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="deadline" class="col-form-label">Deadline</label> <input type="date" th:field="*{deadline}" class="form-control" id="deadline" placeholder="Deadline"> <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="priority" class="col-form-label">Priority</label> 
                                
                                <select th:field="*{priority}" class="form-control" id="priority" placeholder="Priority">
								    <option th:value="'Low'" th:text="Low"></option>
								    <option th:value="'Moderate'" th:text="Moderate"></option>
								    <option th:value="'High'" th:text="High"></option>
								</select>
								<span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Task">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
